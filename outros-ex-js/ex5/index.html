<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = []
        n[0] = prompt ('Digite o primeiro número ')
        n[1] = prompt ('Digite o segundo número ')
        n[2] = prompt ('Digite o terceiro número ')

        n[0] = Number(n[0])
        n[1] = Number(n[1])
        n[2] = Number(n[2])

        var media = (n[0] + n[1] + n[2])/3
        alert(`A media entre os três números é: ${media}`)
    </script>
</body>
</html>
