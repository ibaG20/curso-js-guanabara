<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa!</title>
    <style>
        body{
            background-color: rgb(127, 138, 235);
            color: rgb(35, 41, 83);
            font: normal 20pt Arial;
        }
    </style>

<body>
   <h1>Olá, mundo!</h1> 
   <p>Já me livrei da maldição</p>
   <script>
        var n1 = Number(window.prompt('Digite um numero: ')) //com o prompt ele sempre é uma string
        var n2 = Number(window.prompt('Digite outro numero: '))
        // posso usar só Number, q ai ele decide se é int ou float
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

   </script>
